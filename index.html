<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação de Distribuição de Contratos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simulação de Distribuição de Contratos Processados</h1>
      <div class="controls">
        <div>
          <label for="percentage1">Fund 1:</label>
          <select id="percentage1"></select>
        </div>
        <div>
          <label for="percentage2">Fund 2:</label>
          <select id="percentage2"></select>
        </div>
        <div>
          <label for="percentage3">Fund 3:</label>
          <select id="percentage3"></select>
        </div>
        <div>
          <label for="reserveFund">Fundo Reserva:</label>
          <select id="reserveFund">
            <option value="fund1">Fund 1</option>
            <option value="fund2">Fund 2</option>
            <option value="fund3">Fund 3</option>
          </select>
        </div>
      </div>
      <button class="btn" onclick="iniciarDistribuicao()">
        Iniciar Distribuição
      </button>
      <div class="error-message" id="error-message"></div>
      <div class="table-container">
        <table id="distributionTable">
          <thead>
            <tr>
              <th>Dia</th>
              <th>Contratos Gerados</th>
              <th>Fund 1</th>
              <th>Fund 2</th>
              <th>Fund 3</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas de distribuição serão inseridas aqui pelo JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
