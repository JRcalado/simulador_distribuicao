<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação de Distribuição de Contratos</title>
    <style>
      body {
        font-family: "Open Sans", Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 1000px;
        width: 100%;
        padding: 40px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        color: #1d5a8b; /* Cor do título similar ao azul da Pravaler */
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 700;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 0 20px;
      }

      .controls div {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px;
      }

      .controls label {
        font-size: 16px;
        color: #333;
        margin-bottom: 5px;
      }

      .controls select {
        width: 100px;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #ffffff;
        font-size: 16px;
        color: #495057;
      }

      .btn {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #1d5a8b; /* Botão azul similar */
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #164a6d; /* Botão azul mais escuro */
      }

      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }

      .table-container {
        display: flex;
        justify-content: center;
        overflow-y: auto;
        margin-top: 20px;
        max-height: 400px; /* Limitar a altura da tabela */
        width: 100%;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 12px;
        border: 1px solid #dee2e6;
        text-align: right;
      }

      th {
        background-color: #1d5a8b; /* Cabeçalho azul similar */
        color: white;
        font-weight: 700;
      }

      tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      @media (max-width: 768px) {
        .controls {
          flex-direction: column;
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Simulação de Distribuição de Contratos Processados</h1>
      <div class="controls">
        <div>
          <label for="percentage1">Fund 1:</label>
          <select id="percentage1"></select>
        </div>
        <div>
          <label for="percentage2">Fund 2:</label>
          <select id="percentage2"></select>
        </div>
        <div>
          <label for="percentage3">Fund 3:</label>
          <select id="percentage3"></select>
        </div>
      </div>
      <button class="btn" onclick="iniciarDistribuicao()">
        Iniciar Distribuição
      </button>
      <div class="error-message" id="error-message"></div>
      <div class="table-container">
        <table id="distributionTable">
          <thead>
            <tr>
              <th>Dia</th>
              <th>Contratos Gerados</th>
              <th>Fund 1</th>
              <th>Fund 2</th>
              <th>Fund 3</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas de distribuição serão inseridas aqui pelo JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <script>
      const dias = 30; // Número de dias
      const minContratosPorDia = 10; // Quantidade mínima de contratos por dia
      const maxContratosPorDia = 30; // Quantidade máxima de contratos por dia
      const maxValorContrato = 1000; // Valor máximo de um contrato

      const distribuicaoMensal = {
        total: { fund1: 0, fund2: 0, fund3: 0, soma: 0 },
      };
      const contratosPorFundo = Array.from({ length: dias }, () => ({
        fund1: 0,
        fund2: 0,
        fund3: 0,
      }));

      // Função para gerar valores aleatórios para contratos e quantidade de contratos por dia
      function gerarValoresAleatorios(
        dias,
        minContratosPorDia,
        maxContratosPorDia,
        maxValor
      ) {
        const totalContratos = [];
        for (let dia = 1; dia <= dias; dia++) {
          const quantidadeContratos =
            Math.floor(
              Math.random() * (maxContratosPorDia - minContratosPorDia + 1)
            ) + minContratosPorDia;
          const contratos = [];
          for (let i = 0; i < quantidadeContratos; i++) {
            contratos.push(Math.floor(Math.random() * maxValor) + 1);
          }
          totalContratos.push({
            dia: dia,
            quantidade: quantidadeContratos,
            contratos: contratos,
          });
        }
        return totalContratos;
      }

      const totalContratos = gerarValoresAleatorios(
        dias,
        minContratosPorDia,
        maxContratosPorDia,
        maxValorContrato
      );

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function formatarValor(valor) {
        return valor.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });
      }

      function calcularDesvio(porcentagem, valorDistribuido, somaContratos) {
        const porcentagemReal = (valorDistribuido / somaContratos) * 100;
        const desvio = porcentagemReal - porcentagem;
        return {
          porcentagemReal: porcentagemReal.toFixed(2) + "%",
          desvio: desvio.toFixed(2) + "%",
        };
      }

      async function distribuir(contratos, dia, porcentagens) {
        const somaContratos = contratos.contratos.reduce(
          (total, contrato) => total + contrato,
          0
        );
        const valoresDistribuidos = porcentagens.map(
          (porcentagem) => (somaContratos * porcentagem) / 100
        );

        const distribuicaoDiaria = {
          fund1: 0,
          fund2: 0,
          fund3: 0,
          contratos: contratos.quantidade,
          quantidadeFund1: 0,
          quantidadeFund2: 0,
          quantidadeFund3: 0,
        };

        let totalDistribuido = 0;
        contratos.contratos.forEach((valorContrato) => {
          const random = Math.random() * 100;
          if (random < porcentagens[0]) {
            distribuicaoDiaria.fund1 += valorContrato;
            distribuicaoDiaria.quantidadeFund1 += 1;
          } else if (random < porcentagens[0] + porcentagens[1]) {
            distribuicaoDiaria.fund2 += valorContrato;
            distribuicaoDiaria.quantidadeFund2 += 1;
          } else {
            distribuicaoDiaria.fund3 += valorContrato;
            distribuicaoDiaria.quantidadeFund3 += 1;
          }
          totalDistribuido += valorContrato;
        });

        distribuicaoMensal[dia] = distribuicaoDiaria;

        contratosPorFundo[dia - 1].fund1 += distribuicaoDiaria.quantidadeFund1;
        contratosPorFundo[dia - 1].fund2 += distribuicaoDiaria.quantidadeFund2;
        contratosPorFundo[dia - 1].fund3 += distribuicaoDiaria.quantidadeFund3;

        distribuicaoMensal.total.fund1 += distribuicaoDiaria.fund1;
        distribuicaoMensal.total.fund2 += distribuicaoDiaria.fund2;
        distribuicaoMensal.total.fund3 += distribuicaoDiaria.fund3;
        distribuicaoMensal.total.soma += totalDistribuido;

        exibirDistribuicao(dia, somaContratos, porcentagens);
        await sleep(500); // Delay de 500ms entre cada dia para visualização
      }

      function exibirDistribuicao(dia, somaContratos, porcentagens) {
        const tableBody = document.querySelector("#distributionTable tbody");

        if (dia) {
          const distribuicaoDiaria = distribuicaoMensal[dia];
          const totalDia =
            distribuicaoDiaria.fund1 +
            distribuicaoDiaria.fund2 +
            distribuicaoDiaria.fund3;
          const desvioFund1 = calcularDesvio(
            porcentagens[0],
            distribuicaoDiaria.fund1,
            somaContratos
          );
          const desvioFund2 = calcularDesvio(
            porcentagens[1],
            distribuicaoDiaria.fund2,
            somaContratos
          );
          const desvioFund3 = calcularDesvio(
            porcentagens[2],
            distribuicaoDiaria.fund3,
            somaContratos
          );

          const row = document.createElement("tr");

          row.innerHTML = `
                    <td>${dia}</td>
                    <td>${distribuicaoDiaria.contratos}</td>
                    <td>${formatarValor(distribuicaoDiaria.fund1)} (${
            distribuicaoDiaria.quantidadeFund1
          } contratos, ${desvioFund1.porcentagemReal}, desvio: ${
            desvioFund1.desvio
          })</td>
                    <td>${formatarValor(distribuicaoDiaria.fund2)} (${
            distribuicaoDiaria.quantidadeFund2
          } contratos, ${desvioFund2.porcentagemReal}, desvio: ${
            desvioFund2.desvio
          })</td>
                    <td>${formatarValor(distribuicaoDiaria.fund3)} (${
            distribuicaoDiaria.quantidadeFund3
          } contratos, ${desvioFund3.porcentagemReal}, desvio: ${
            desvioFund3.desvio
          })</td>
                    <td>${formatarValor(totalDia)}</td>
                `;

          tableBody.appendChild(row);
        } else {
          tableBody.innerHTML = "";

          for (let dia = 1; dia <= 30; dia++) {
            if (distribuicaoMensal[dia]) {
              const distribuicaoDiaria = distribuicaoMensal[dia];
              const totalDia =
                distribuicaoDiaria.fund1 +
                distribuicaoDiaria.fund2 +
                distribuicaoDiaria.fund3;
              const desvioFund1 = calcularDesvio(
                porcentagens[0],
                distribuicaoDiaria.fund1,
                distribuicaoDiaria.fund1 +
                  distribuicaoDiaria.fund2 +
                  distribuicaoDiaria.fund3
              );
              const desvioFund2 = calcularDesvio(
                porcentagens[1],
                distribuicaoDiaria.fund2,
                distribuicaoDiaria.fund1 +
                  distribuicaoDiaria.fund2 +
                  distribuicaoDiaria.fund3
              );
              const desvioFund3 = calcularDesvio(
                porcentagens[2],
                distribuicaoDiaria.fund3,
                distribuicaoDiaria.fund1 +
                  distribuicaoDiaria.fund2 +
                  distribuicaoDiaria.fund3
              );

              const row = document.createElement("tr");

              row.innerHTML = `
                            <td>${dia}</td>
                            <td>${distribuicaoDiaria.contratos}</td>
                            <td>${formatarValor(distribuicaoDiaria.fund1)} (${
                distribuicaoDiaria.quantidadeFund1
              } contratos, ${desvioFund1.porcentagemReal}, desvio: ${
                desvioFund1.desvio
              })</td>
                            <td>${formatarValor(distribuicaoDiaria.fund2)} (${
                distribuicaoDiaria.quantidadeFund2
              } contratos, ${desvioFund2.porcentagemReal}, desvio: ${
                desvioFund2.desvio
              })</td>
                            <td>${formatarValor(distribuicaoDiaria.fund3)} (${
                distribuicaoDiaria.quantidadeFund3
              } contratos, ${desvioFund3.porcentagemReal}, desvio: ${
                desvioFund3.desvio
              })</td>
                            <td>${formatarValor(totalDia)}</td>
                        `;

              tableBody.appendChild(row);
            }
          }

          const totalRow = document.createElement("tr");
          totalRow.innerHTML = `
                    <td><strong>Total</strong></td>
                    <td>${distribuicaoMensal.total.soma}</td>
                    <td><strong>${formatarValor(
                      distribuicaoMensal.total.fund1
                    )}</strong></td>
                    <td><strong>${formatarValor(
                      distribuicaoMensal.total.fund2
                    )}</strong></td>
                    <td><strong>${formatarValor(
                      distribuicaoMensal.total.fund3
                    )}</strong></td>
                    <td><strong>${formatarValor(
                      distribuicaoMensal.total.soma
                    )}</strong></td>
                `;
          tableBody.appendChild(totalRow);
        }
      }

      function verificarPorcentagens() {
        const porcentagem1 = parseInt(
          document.getElementById("percentage1").value
        );
        const porcentagem2 = parseInt(
          document.getElementById("percentage2").value
        );
        const porcentagem3 = parseInt(
          document.getElementById("percentage3").value
        );
        const totalPorcentagem = porcentagem1 + porcentagem2 + porcentagem3;

        return totalPorcentagem;
      }

      async function iniciarDistribuicao() {
        const errorMessage = document.getElementById("error-message");
        const totalPorcentagem = verificarPorcentagens();

        if (totalPorcentagem > 100) {
          errorMessage.textContent =
            "A soma das porcentagens não pode ultrapassar 100%.";
          return;
        } else {
          errorMessage.textContent = "";
        }

        const porcentagem1 = parseInt(
          document.getElementById("percentage1").value
        );
        const porcentagem2 = parseInt(
          document.getElementById("percentage2").value
        );
        const porcentagem3 = parseInt(
          document.getElementById("percentage3").value
        );
        const porcentagens = [porcentagem1, porcentagem2, porcentagem3];

        distribuicaoMensal.total = { fund1: 0, fund2: 0, fund3: 0, soma: 0 }; // Resetar os totais

        for (const total of totalContratos) {
          await distribuir(total, total.dia, porcentagens);
        }
        exibirDistribuicao(null, null, porcentagens); // Exibir o total final
      }

      function criarOpcoesParaSelect(id) {
        const select = document.getElementById(id);
        for (let i = 0; i <= 100; i += 5) {
          const option = document.createElement("option");
          option.value = i;
          option.text = i + "%";
          select.appendChild(option);
        }
      }

      criarOpcoesParaSelect("percentage1");
      criarOpcoesParaSelect("percentage2");
      criarOpcoesParaSelect("percentage3");
    </script>
  </body>
</html>
